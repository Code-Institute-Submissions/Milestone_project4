{% extends "gallery/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<!-- Jumbotron -->
<div class="jumbotron text-center">
    <!-- Title -->
    <h4 class="card-title h4 pb-2"><strong>Check out my profile</strong></h4>
    <!-- Card image -->
    <div class="view overlay my-4">
        <img src="{{ user.profile.image.url }}" class="img-fluid" alt="">
        <a href="#">
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <h5 class="indigo-text h5 mb-4">{{ user.profile.user.first_name }}</h5>
    <p class="card-text"> {{ user.profile.description }}</p>
    <p class="card-text"> {{ user.profile.user.email }}</p>
    <a href="{% url 'update_profile' %}" class="btn badge-warning btn-md"> Update Profile</a>
    <br>
</div>
<!-- Jumbotron -->
{% endblock %}
