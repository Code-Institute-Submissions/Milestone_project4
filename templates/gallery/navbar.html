<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="#">{{ user.username }}</a>
        {% endif %}
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery' %}">WORKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exhibitions' %}">EXHIBITIONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                </li>
                <li>
                    <a href="{% url 'view_cart' %}">
                        <i class="fa fa-shipping-cart"></i> Cart
                        {% if product_count > 0 %}
                        <label class="badge badge-warning"> {{ product_count }} </label>
                        {% endif %}
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'search' %}">
                <input name="q" class="form-control" type="search" placeholder="Search" aria-label="Search"
                       method="get">
                <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <div class="btn-group btn-group-md">
                <a class="btn btn-dark button" href="{% url 'logout' %}">Logout</a>
                <a class="btn btn-dark button" href="">Basket</a>
            </div>
            {% else %}
            <div class="btn-group btn-group-md">
                <a class="btn btn-dark button" href="{% url 'login' %}">Login</a>
                <a class="btn btn-dark button" href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}
    </nav>
</div>
