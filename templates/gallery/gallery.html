{% extends 'gallery/base.html' %}
{% block content %}
{% load static %}
<section>
    <div class="container">
        <div class="row">
            {% for photo in photos %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 recipes">
                <!-- Card -->
                <div class="card">
                    <!-- Card image -->
                    <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
                    <!-- Card content -->
                    <div class="card-body">
                        <!-- Title -->
                        <h4 class="card-title"><a> {{ photo.title }}</a></h4>
                        <!-- Text -->
                        <p class="card-text"> {{ photo.description }}</p>
                    </div>
                    <form method="post" action="{% url 'add_to_cart' photo.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control"
                                   placeholder="Quantity">
                            <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                        </div>
                    </form>
                    <a href="{% url 'photo' photo.id %}">Click for more information </a>
                </div>
                <!-- Card -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
