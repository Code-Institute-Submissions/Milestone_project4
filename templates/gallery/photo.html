{% extends 'gallery/base.html' %}
{% block content %}
{% load static %}
<!-- News jumbotron -->
<div class="jumbotron text-center hoverable p-4">
    <!-- Grid row -->
    <div class="row">
        <!-- Grid column -->
        <div class="col-md-4 offset-md-1 mx-3 my-3">
            <!-- Featured image -->
            <div class="view overlay">
                <img src="{{ photo.image.url }}" class="img-fluid"
                     alt="Sample image for first version of blog listing">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
        </div>
        <!-- Grid column -->
        <!-- Grid column -->
        <div class="col-md-7 text-md-left ml-3 mt-3">
            <!-- Excerpt -->
            <h4 class="h4 mb-4">{{ photo.title }}</h4>
            <p class="font-weight-normal">Price: Â£{{ photo.price }}</p>
            <p class="font-weight-normal">Date Made: {{ photo.date }}</p>
            <p class="font-weight-normal">{{ photo.description }}</p>
            <form method="post" action="{% url 'add_to_cart' photo.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="quantity">
                    <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Add</button>
          </span>
                </div>
            </form>
        </div>
        <!-- Grid column -->
    </div>
    <!-- Grid row -->
</div>
<!-- News jumbotron -->
{% endblock %}
